<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>
    <body>
     <h1>Registration Form</h1>
     <p>Please fill out this form with the required inforation</p>
     <form action="https://register-demo.freecodecamp.org">
        <fieldset>
             <label>Enter your first name: 
                 <input type="text" required name="firstname">
             </label>
             <label>Enter your last name: 
                 <input type="text" required name="lastname">
             </label>
             <label>Enter your email: 
                 <input type="email" required name="email">
             </label>
             <label>Create a new password: 
                 <input type="password" required minlength="8" pattern="[a-z0-5]{8,}" name="password">
             </label>
         </fieldset>
         <fieldset>
         <label>
             <input type="radio" name="account-type" class="inline"> Personal Account
         </label>
         <label>
             <input type="radio" name="account-type" class="inline"> Business Account
         </label>
         <label>
             <input type="checkbox" required name="T&C" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"></a> terms and conditions
         </label>
         </fieldset>
         <fieldset>
             <label>
                Upload a profile picture: <input type="file" name="picture">
             </label>
             <label>Input your age (years):
              <input type="number" min="13" max="120" name="age">
             </label>
             <label> How did you hear about us?
             <select name="referrer">
                 <option value=""> (select one)</option>
                 <option value="1"> FreeCodeCamp News</option>
                 <option value="2"> FreeCodeCamp YouTube Channel</option>
                 <option value="3"> FreeCodeCamp Forum</option>
                 <option value="4"> Other</option>
             </select>
            </label>
            <label> Provide a bio:</label>
            <textarea rows="3" cols="30" placeholder="i like coding on the beach....." name="bio"></textarea>
         </fieldset>
        
         <input type="submit" value="Submit">
     </form>   
    </body>
</html>
